version: '3.8'

services:
  timescaledb:
    build: .
    container_name: TSdatabase
    ports: 
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: G5anomdet
      POSTGRES_USER: Anomdet
      POSTGRES_DB: mytimescaleDB
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./Migrations:/docker-entrypoint-initdb.d
    restart: always

  dash-frontend:
    build:
      context: ../Frontend 
    container_name: Frontend
    ports:
      - "8050:8050" 
    depends_on:
      - timescaledb
    restart: always

  simulator:
    build:
      context: ../Simulator
    volumes:
      - ./Datasets:/app/Datasets
    container_name: Simulator
    depends_on:
      - timescaledb

volumes:
  timescaledb_data:
