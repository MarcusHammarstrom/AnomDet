version: '3.8'

services:
  timescaledb:
    build: .
    container_name: TSdatabase
    ports: 
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./Migrations:/docker-entrypoint-initdb.d
    restart: always

  dash-frontend:
    build:
      context: ../Frontend 
    container_name: Frontend
    ports:
      - "${FRONTEND_PORT}:8050" 
    depends_on:
      - timescaledb
    volumes:
      - ../Frontend:/app
    environment:
      - FLASK_ENV=development 
    restart: always

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    container_name: Backend
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - timescaledb
    volumes:
      - ../Backend:/app
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - BACKEND_PORT=${BACKEND_PORT}
    command: ["help"]
    restart: always

  simulator:
    build:
      context: ../Simulator
    container_name: Simulator
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Add this line
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - SIMULATOR_PORT=${SIMULATOR_PORT}
    ports:
      - "${SIMULATOR_PORT}:8150"
    depends_on:
      - timescaledb
    restart: no

volumes:
  timescaledb_data:
