services:
  timescaledb:
    build: .
    container_name: TSdatabase
    ports: 
      - "${DATABASE_PORT}:5432"
    environment: 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./Migrations:/docker-entrypoint-initdb.d
    restart: always

  dash-frontend:
    build:
      context: ../Frontend
    container_name: Frontend
    ports:
      - "${FRONTEND_PORT}:8050"
    depends_on:
      - timescaledb
    environment:
      DB_HOST: ${DB_HOST}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    container_name: Backend
    ports:
      - "${BACKEND_PORT}:9524"
    depends_on:
      - timescaledb
    volumes:
      - ../Backend:/app
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=0.0.0.0
    restart: always

volumes:
  timescaledb_data:
